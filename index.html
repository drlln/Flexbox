<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
<body>
    <h1 class="title">Display</h1>
    <div class="flex card">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

    <h1 class="title">flex-direction</h1>
    
    <h2 class="title">Row</h2>
    <div class="flex card row">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

    <h2 class="title">Row-Reverse</h2>
    <div class="flex card row-reverse">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

    <h2 class="title">Column</h2>
    <div class="flex card column">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

    <h2 class="title">Column-Reverse</h2>
    <div class="flex card column-reverse">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

</body>
</html>
